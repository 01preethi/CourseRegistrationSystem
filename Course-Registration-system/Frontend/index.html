<html>
    <head>
        <title>Course Registration System</title>

        <style>
            button{
                background-color: #0077b6;
                color: #ffffff;
                padding: 20px 25px;
                border: none;
                border-radius: 6px;
                font-size: 15px;
                font-weight: bold;
                margin: 15px auto;
                cursor: pointer;
                width: 200px;
                transition: background-color 0.3s ease,transform 0.2s ease;
            }
            h1{
                color: #0f3e80;
                font-size: 30px;
                margin-bottom: 40px;
            }
            button:hover{
                background-color: #0f3e80;
                transform: scale(1.02);
            }
            button:active{
                transform: scale(0.98);
            }
            body{
                font-family: Arial, sans-serif;
                background-color: #d4f1f8;
                text-align: center;
                margin-top: 80px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to My Course Registration System</h1>
        <a href="register.html"><button>Register a Course</button></a>
        <a href="availablecourses.html"><button>Available Courses</button></a>
        <a href="enrolledstu.html"><button>Enrolled Students</button> </a>
    </body>
</html>
